<!DOCTYPE html>
<html>
    <head>
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Whether App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="Images/logo.png" type="image/png">
    </head>

    <body>
        <div class="card">
            <div class="search">
                <input type="text" id="search-input" placeholder="Enter City Name" spellcheck="false">
                <button id="search-btn"><img src="Images/search.png" alt="search icon"></button>
            </div>
            <div class="error">
                <p>Invalid city name!</p>
            </div>
            <div class="date"></div>
            <div class="weather">
                <img src="Images/rain.png" alt="rain icon" class="weather-icon" id="weather-icon">
                <h3 class="weather-type" id="weather-type"></h3>
                <h1 class="temp" id="temp"></h1>
                <h2 class="city" id="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="Images/humidity.png" alt="humidity icon">
                        <div>
                            <p class="humidity" id="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Images/wind.png" alt="wind icon">
                        <div>
                            <p class="wind" id="wind"></p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
